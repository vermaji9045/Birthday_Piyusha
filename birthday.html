<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday üéâ</title>
<meta name="theme-color" content="#ff79c6">
<style>
  :root{
    --bg1:#0f0c29; --bg2:#302b63; --bg3:#24243e;
    --accent:#ff79c6; --accent-2:#ffd166; --text:#fff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";}
  body{
    color:var(--text);
    background: linear-gradient(135deg,var(--bg1),var(--bg2) 50%,var(--bg3));
    overflow-x:hidden;
  }

  /* Subtle animated gradient shimmer */
  body::before{
    content:"";
    position:fixed; inset:-20vmax;
    background:
      radial-gradient(60vmax 60vmax at 10% 10%, rgba(255,255,255,.05), transparent 60%),
      radial-gradient(60vmax 60vmax at 90% 20%, rgba(255,255,255,.04), transparent 60%),
      radial-gradient(60vmax 60vmax at 50% 90%, rgba(255,255,255,.04), transparent 60%);
    filter: blur(30px);
    z-index:-1;
    animation: floatBG 30s linear infinite alternate;
  }
  @keyframes floatBG{to{transform: translate3d(2%, -2%, 0) scale(1.02)}}

  .wrap{max-width:980px;margin:0 auto;padding: clamp(16px,3vw,32px)}
  header{
    text-align:center;
    padding: clamp(24px,6vw,60px) 0 clamp(16px,4vw,28px);
  }
  .title{
    font-size: clamp(34px,7vw,68px);
    line-height:1.06; margin:0 0 8px;
    letter-spacing:.5px;
    text-shadow: 0 6px 24px rgba(0,0,0,.35);
  }
  .typewriter{
    font-size: clamp(16px,3.6vw,22px);
    opacity:.92;
    min-height:2.2em;
  }

  .actions{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:18px}
  .btn{
    border:0; border-radius:14px; padding:14px 18px; font-weight:700;
    background: linear-gradient(135deg, var(--accent), #ff9bd4);
    color:#1b1b1b; cursor:pointer;
    box-shadow:0 10px 24px rgba(0,0,0,.25);
    transition: transform .12s ease, filter .2s ease;
  }
  .btn:hover{transform: translateY(-2px)}
  .btn.secondary{
    background: linear-gradient(135deg, var(--accent-2), #ffe08a);
  }

  /* Balloons */
  .balloons{position:fixed; inset:0; pointer-events:none; z-index: 0}
  .balloon{
    position:absolute; bottom:-20vh;
    width: clamp(30px, 6vw, 58px); aspect-ratio: 3/4;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.6), transparent 35%), var(--balloonColor, #ff6b6b);
    border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
    box-shadow: inset 0 -8px 18px rgba(0,0,0,.18), 0 12px 28px rgba(0,0,0,.25);
    animation: rise var(--dur) linear infinite;
  }
  .balloon::after{
    content:"";
    position:absolute; left:50%; top:100%;
    width:2px; height:16vh; background:rgba(255,255,255,.3);
    transform: translateX(-50%);
  }
  @keyframes rise{
    from{transform: translateY(0) translateX(var(--swing,0))}
    to{transform: translateY(-120vh) translateX(calc(var(--swing,0) * -1))}
  }

  /* Slideshow */
  .card{
    background: rgba(255,255,255,.06);
    backdrop-filter: blur(6px);
    border:1px solid rgba(255,255,255,.12);
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,.25);
    overflow:hidden;
  }
  .slideshow{position:relative; aspect-ratio: 16/9;}
  .slide{
    position:absolute; inset:0; opacity:0; transition: opacity .6s ease;
    background-size:cover; background-position:center; border-radius: 16px;
  }
  .slide.active{opacity:1}
  .dots{display:flex; gap:8px; justify-content:center; padding:12px}
  .dot{
    width:10px; height:10px; border-radius:999px; background:rgba(255,255,255,.35);
    border:1px solid rgba(255,255,255,.5); cursor:pointer; transition: transform .2s, background .2s;
  }
  .dot.active{background: var(--accent); transform: scale(1.2)}

  /* Message card */
  .msg{
    padding: clamp(16px,3.2vw,22px);
    text-align:center;
    line-height:1.6;
    font-size: clamp(14px,2.8vw,18px);
  }

  /* Canvas layers */
  canvas#confetti{position:fixed; inset:0; pointer-events:none; z-index: 5}
  canvas#sparks{position:fixed; inset:0; pointer-events:none; z-index: 4}

  footer{
    text-align:center; opacity:.8; font-size:13px; padding:18px 0 36px
  }

  /* Small ‚Äúpulse‚Äù around play */
  .pulse{
    position:absolute; inset:0; border-radius:16px; pointer-events:none; filter: blur(8px);
    background: radial-gradient(closest-side, rgba(255,121,198,.25), transparent);
    animation: pulse 1.6s ease-in-out infinite;
  }
  @keyframes pulse{50%{opacity:.35; transform: scale(1.03)}}

  /* Hide audio element */
  audio{display:none}
</style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <canvas id="sparks"></canvas>
  <div class="balloons" id="balloons"></div>

  <div class="wrap">
    <header>
      <h1 class="title">Happy Birthday, <span id="who">Beautiful</span>! üéÇ‚ú®</h1>
      <div class="typewriter" id="typewriter" aria-live="polite"></div>
      <div class="actions">
        <button class="btn" id="playBtn">Play üéµ</button>
        <button class="btn secondary" id="confettiBtn">Confetti üéâ</button>
      </div>
    </header>

    <section class="card">
      <div style="position:relative">
        <div class="pulse"></div>
        <div class="slideshow" id="slideshow"></div>
      </div>
      <div class="dots" id="dots"></div>
      <div class="msg" id="message">
        Here‚Äôs to laughter that never ends, smiles that never fade, and dreams that always come true.
        Wishing you a day as amazing as you are! üíñ
      </div>
    </section>

    <footer>crafted with love ‚Ä¢ open on full volume for max vibes üí´</footer>
  </div>

  <!-- Your song: replace the src below or use a URL -->
  <audio id="song" preload="auto" src="assets/song.mp3"></audio>

<script>
/* ==== PERSONALIZE HERE ======================================= */
const BIRTHDAY_NAME = "Aarohi"; // üëà change the name
const PERSONAL_MESSAGE = "You light up every room you enter‚Äîtoday is all yours. Keep shining! üåü";
// Add your photos (local relative paths or https URLs)
const photos = [
  "assets/pic1.jpg",
  "assets/pic2.jpg",
  "assets/pic3.jpg",
  "assets/pic4.jpg",
  "assets/pic5.jpg",
  "assets/pic6.jpg"
];
/* ============================================================= */

// Set name & message
document.getElementById("who").textContent = BIRTHDAY_NAME;
document.getElementById("message").textContent = PERSONAL_MESSAGE;

// Typewriter effect
const typewriterEl = document.getElementById("typewriter");
const lines = [
  `Dear ${BIRTHDAY_NAME},`,
  "Wishing you joy, love, and endless adventures.",
  "Let‚Äôs make today unforgettable! üíù"
];
let l = 0, c = 0;
function typeLoop(){
  if(l >= lines.length) return;
  typewriterEl.textContent = lines[l].slice(0, c++);
  if(c <= lines[l].length){ setTimeout(typeLoop, 36); }
  else{ l++; c = 0; setTimeout(typeLoop, 650); }
}
typeLoop();

// Build slideshow
const show = document.getElementById("slideshow");
const dots = document.getElementById("dots");
let idx = 0, slides = [];
photos.forEach((src,i)=>{
  const s = document.createElement("div");
  s.className = "slide"; s.style.backgroundImage = `url('${src}')`;
  if(i===0) s.classList.add("active");
  show.appendChild(s); slides.push(s);

  const d = document.createElement("div");
  d.className = "dot"; if(i===0) d.classList.add("active");
  d.addEventListener("click", ()=> go(i));
  dots.appendChild(d);
});
const dotEls = Array.from(dots.children);
let slideTimer = setInterval(next, 3500);
function go(n){
  slides[idx].classList.remove("active");
  dotEls[idx].classList.remove("active");
  idx = (n+slides.length)%slides.length;
  slides[idx].classList.add("active");
  dotEls[idx].classList.add("active");
  resetTimer();
}
function next(){ go(idx+1) }
function resetTimer(){ clearInterval(slideTimer); slideTimer=setInterval(next, 3500); }

// Balloons
const balloonColors = ["#ff6b6b","#ffd86b","#6ef3a5","#74c0fc","#b197fc","#f06595"];
const balloons = document.getElementById("balloons");
for(let i=0;i<18;i++){
  const b = document.createElement("div");
  b.className="balloon";
  const left = Math.random()*100;
  const swing = (Math.random()*2-1)*20+"px";
  const dur = (16 + Math.random()*12) + "s";
  b.style.left = left+"vw";
  b.style.setProperty("--swing", swing);
  b.style.setProperty("--dur", dur);
  b.style.setProperty("--balloonColor", balloonColors[i%balloonColors.length]);
  balloons.appendChild(b);
}

// Confetti (canvas)
const confettiCanvas = document.getElementById("confetti");
const ctx = confettiCanvas.getContext("2d");
let particles = [];
function resize(){ confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
addEventListener("resize", resize); resize();
function makeConfetti(n=240){
  for(let i=0;i<n;i++){
    particles.push({
      x: Math.random()*confettiCanvas.width,
      y: -20, r: Math.random()*6+3,
      c: balloonColors[Math.floor(Math.random()*balloonColors.length)],
      vx: (Math.random()*2-1)*1.5,
      vy: 2+Math.random()*3,
      rot: Math.random()*Math.PI,
      vr: (Math.random()*2-1)*0.1
    });
  }
}
function tick(){
  ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
  particles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy; p.rot+=p.vr;
    ctx.save();
    ctx.translate(p.x,p.y); ctx.rotate(p.rot);
    ctx.fillStyle = p.c;
    ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
    ctx.restore();
  });
  particles = particles.filter(p=> p.y < confettiCanvas.height+40);
  requestAnimationFrame(tick);
}
tick();

// Firework sparks on click (tiny hearts ‚ú®)
const sparkCanvas = document.getElementById("sparks");
const sctx = sparkCanvas.getContext("2d");
function sResize(){ sparkCanvas.width = innerWidth; sparkCanvas.height = innerHeight; }
addEventListener("resize", sResize); sResize();
let sparks=[];
function burst(x,y){
  for(let i=0;i<28;i++){
    const a = Math.random()*Math.PI*2;
    const sp = {x,y, vx: Math.cos(a)*(1+Math.random()*3), vy: Math.sin(a)*(1+Math.random()*3), life: 1};
    sparks.push(sp);
  }
}
function sTick(){
  sctx.clearRect(0,0,sparkCanvas.width,sparkCanvas.height);
  sparks.forEach(sp=>{
    sp.x+=sp.vx; sp.y+=sp.vy; sp.vy+=0.02; sp.life-=0.015;
    if(sp.life>0){
      sctx.globalAlpha = Math.max(sp.life,0);
      drawHeart(sp.x, sp.y, 5);
    }
  });
  sparks = sparks.filter(sp=> sp.life>0);
  requestAnimationFrame(sTick);
}
function drawHeart(x,y,size){
  sctx.save();
  sctx.translate(x,y); sctx.rotate(-Math.PI/4);
  sctx.fillStyle = "#ff79c6";
  sctx.beginPath();
  sctx.arc(0,0,size,0,Math.PI*2);
  sctx.arc(size,0,size,0,Math.PI*2);
  sctx.rect(0,0,size*2,size*2);
  sctx.fill();
  sctx.restore();
}
sTick();
addEventListener("click", e=> burst(e.clientX, e.clientY));

// Music controls + UX
const audio = document.getElementById("song");
const playBtn = document.getElementById("playBtn");
const confettiBtn = document.getElementById("confettiBtn");
let started = false;

playBtn.addEventListener("click", async ()=>{
  makeConfetti(400);
  if(!started){
    try{
      await audio.play();
      started = true;
      playBtn.textContent = "Pause ‚è∏";
    }catch(err){
      alert("Tap again to allow music (browser blocked autoplay).");
    }
  }else{
    if(audio.paused){ await audio.play(); playBtn.textContent="Pause ‚è∏"; }
    else { audio.pause(); playBtn.textContent="Play üéµ"; }
  }
});
confettiBtn.addEventListener("click", ()=> makeConfetti(260));

/* Optional: auto-confetti on first photo change */
setTimeout(()=> makeConfetti(200), 2200);
</script>
</body>
</html>
